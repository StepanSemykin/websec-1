<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css"/> 
    <script src="calc.js"></script>
    <title>Калькулятор</title>
</head>

<body>
    <div class="main-container">
        <div class ="top-content">
            <h2>Калькулятор</h2>
            <div class="calculator">   
               <input type="number" id="first-operator" placeholder="Число 1">
               <select id="operation">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="×">×</option>
                    <option value="÷">÷</option>
                </select>
                <input type="number" id="second-operator" placeholder="Число 2">
            </div>
            <button class="button-calculate">Подсчитать</button>
            <div class="result">
                <p id="result-old"></p>
                <p id="result-new"></p>
            </div>
        </div>
    </div>
</body>

</html>
